<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Browser MCP Bridge</title>
  <style>
    :root {
      --green: #4caf50;
      --red: #f44336;
      --blue: #2196f3;
      --grey: #666;
      --border: #ddd;
    }

    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .header h3 {
      margin: 0 0 4px;
    }

    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: var(--grey);
    }
    input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="url"]:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    .button {
      background: var(--green);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    .button:hover {
      background: #45a049;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button.disconnect {
      background: var(--red);
    }
    .button.disconnect:hover {
      background: #da190b;
    }
    .button.focus-button {
      background: var(--blue);
    }
    .button.focus-button:hover {
      background: #1976d2;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      text-align: center;
    }
    .status.connected {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid var(--green);
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid var(--red);
    }
    .status.warning {
      background: #fff3e0;
      color: #ef6c00;
      border: 1px solid #ff9800;
    }

    .tab-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .tab-title {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .tab-url {
      font-size: 12px;
      color: var(--grey);
      word-break: break-all;
    }

    .small-text {
      font-size: 12px;
      color: var(--grey);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Browser MCP Bridge</h3>
  </div>

  <div id="status-container"></div>

  <div class="section">
    <label for="bridge-url">Bridge Server URL:</label>
    <input
      type="url"
      id="bridge-url"
      value="ws://localhost:8080"
    />
    <div class="small-text">
      Enter the WebSocket URL of your MCP bridge server.
    </div>
  </div>

  <div id="action-container">
    <button id="connect-btn" class="button">Connect</button>
  </div>

  <!-- Compiled popup.ts â†’ popup.js -->
  <script src="popup.js"></script>
</body>
</html>
